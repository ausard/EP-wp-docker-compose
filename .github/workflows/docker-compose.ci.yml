name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: sh
      shell: sh
      working-directory: .
      run: sh install.sh
    - uses: actions/checkout@v1
    - name: Build the docker-compose stack
      run: docker-compose up -d

